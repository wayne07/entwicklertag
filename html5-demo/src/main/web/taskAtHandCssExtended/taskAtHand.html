<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task@Hand</title>
        <link href="taskAtHand.css" rel="StyleSheet"/>
        <link id="theme-style" href="themes/blue.css" rel="StyleSheet" />
        <script src="lib/jquery-1.11.3.min.js"></script>
        <script src="appStorage.js"></script>
        <script src="taskAtHand.js"></script>
    </head>
    <body>
        <div id="app">
            <header>Task@Hand</header>
            <div id="toolbar">
                <label for="theme">Theme</label>
                <select id="theme" title="Select theme">
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="magenta">Magenta</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div id="main">
                <div id="add-task">
                    <label for="new-task-name">Add a task</label>
                    <input type="text" id="new-task-name" title="Enter a task nameT" placeholder="Enter a task name">
                </div>
                <ul id="task-list">
                </ul>
            </div>
            <footer></footer>
        </div>
        <div id="templates" class="hidden" title="">
            <ul id="task-template">
                <li class="task">
                    <div class="tools">
                        <button class="delete" title="Delete">X</button>
                        <button class="moveUp" title="Up">^</button>
                        <button class="moveDown" title="Down">v</button>
                    </div>
                    <span class="task-name"></span>
                    <input type="text" class="task-name hidden"/>
                </li>
            </ul>
        </div>
    </body>
</html>
